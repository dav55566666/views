<section class="autorization">
    <div class="autorization__container container">
        <h1>Вход и регистрация</h1>
        <div class="autorization__form">
            <a href="">
                <svg width="6" height="9" viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 0.5L1 4.5L5 8.5" stroke="#E0D0C0" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>назад                    
            </a>
            <div class="autorization__type" id="autorization-buttons">
                <button class="active" onclick="seTAutorizationType('email')">Почта</button>
                <button onclick="seTAutorizationType('phone')">Телефон</button>
            </div>
            <form action="">
                <label class="input-text" id="login-input"><span>e-mail</span><input type="text" placeholder="Введите почту"></label>
                <label class="input-text" id="pass-input">
                    <span>Пароль</span>
                    <a href="request-pass.html" class="requestpass">восстановить пароль</a>
                    <input type="password" placeholder="Введите пароль">
                    <button type="button" onclick="togglePass()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.447 10.3329V8M12.447 10.3329C13.9325 10.3329 15.2583 10.6243 16.3945 11.101M12.447 10.3329C10.9615 10.3329 9.63564 10.6241 8.49939 11.1008M23.3945 16.5H20.8945C20.8945 15.4544 20.3664 14.2486 19.3945 13.182M19.3945 13.182L21.3945 11.594M19.3945 13.182C18.6453 12.3599 17.6324 11.6205 16.3945 11.101M16.3945 11.101L17.3945 9M1.49939 16.4998H3.99939C3.99939 15.4542 4.52753 14.2483 5.49939 13.1818M5.49939 13.1818L3.49939 11.5938M5.49939 13.1818C6.24859 12.3597 7.26148 11.6203 8.49939 11.1008M8.49939 11.1008L7.49939 8.99979" stroke="#EEE1D2" stroke-linecap="round"/>
                            <circle cx="12.5" cy="16.5" r="2.5" fill="#EEE1D2"/>
                        </svg>                            
                    </button>
                </label>
                <label class="input-btn"><input type="submit" value="войти"></label>
                <button class="send-sms" id="send-sms">отправить новый код 1:00</button>
            </form>
        </div>
    </div>
</section>
