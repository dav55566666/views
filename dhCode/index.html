<script>
    let hexagon = document.getElementById("hexagon");
    let logo = document.getElementById("anim-logo");
    let animItems = document.getElementsByClassName("anim-js")
    let smallHexagon = document.getElementById("smoll-hexagon")
    let rotate = 0;
    setInterval(function() {
        rotate += 0.3;
        if(rotate >= 360) {
            rotate = 0
        }
        hexagon.style.transform = "rotate(-"+rotate+"deg)"
        smallHexagon.style.transform = "rotate(-"+(rotate + 5)+"deg)"
        logo.style.transform = "rotate("+rotate+"deg)"
        for(let i = 0; i < animItems.length; i++) {
            animItems[i].style.transform = "rotate("+rotate+"deg)"
        }
    },50)
</script>
